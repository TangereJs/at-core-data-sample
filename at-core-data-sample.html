
<polymer-element name="at-core-data-sample" attributes="data">
    <template>
        
    </template>

    <script>
        Polymer('at-core-data-sample', {            
            data: {},
			domReady: function() {
				
				// exit if parent component is not running directly in designer
				if(!this.parentNode.id || !this.parentNode.id=="design_host") return;
				
				// get sample data 
				var txt = this.innerHTML.trim();
				if(!txt) return;
				
				var json = null;
				
				try {
					json = JSON.parse(txt);
				}
				catch(err) {		
					var msg = document.createElement("div");
					msg.innerHTML = "<br>Error: " + err.message + "<br>";
					this.shadowRoot.appendChild(msg);
				}

				if(json != null) {
					this.data = json;
				}
				
			},
            ready: function () {
				
			}
        });

    </script>
</polymer-element>
